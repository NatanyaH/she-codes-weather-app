<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styling.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Week 5 Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <form id="search-city-form">
            <input
              type="search"
              name="search"
              id="search-city"
              placeholder="Type a city"
              autocomplete="off"
              autofocus="on"
            />
            <button type="submit" class="btn btn-primary" id="search-button">
              Search
            </button>
          </form>
        </div>
        <div class="col-3">
          <button class="btn btn-success" id="current-city-button">
            Current City
          </button>
        </div>
      </div>

      <h1 id="city">City:</h1>
      <h2 class="todayDate" id="today-date">Tues, August 2 - 7:34 am</h2>
      <div id="weather-description">Description:</div>
      <div class="row">
        <div class="col-3">
          <h2>
            <span id="temperature">Temp:</span> <span id="units">°C</span>
          </h2>
        </div>
        <div class="col-3">
          <div id="humidity">Humidity:</div>
          <div id="wind-speed">Wind:</div>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-2 weatherCard">
          <div class="card">
            <h4 class="card-header weatherHeader">⛅</h4>
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">27°C / 24°C</p>
            </div>
          </div>
        </div>

        <div class="col-2 weatherCard">
          <div class="card">
            <h4 class="card-header weatherHeader">⛅</h4>
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">27°C / 24°C</p>
            </div>
          </div>
        </div>
        <div class="col-2 weatherCard">
          <div class="card">
            <h4 class="card-header weatherHeader">⛅</h4>
            <div class="card-body">
              <h5 class="card-title">Thurs</h5>
              <p class="card-text">27°C / 24°C</p>
            </div>
          </div>
        </div>
        <div class="col-2 weatherCard">
          <div class="card">
            <h4 class="card-header weatherHeader">⛅</h4>
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">27°C / 24°C</p>
            </div>
          </div>
        </div>
        <div class="col-2 weatherCard">
          <div class="card">
            <h4 class="card-header weatherHeader">⛅</h4>
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">27°C / 24°C</p>
            </div>
          </div>
        </div>
      </div>

      <footer><a href="">open-source code</a>by Natanya</footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
